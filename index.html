<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Twitchy</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/main.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<table data-bind="with: streamList">
			<thead>
				<tr>
					<th>_id</th>
					<th>channel.display_name</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: streams">
				<tr>
					<td data-bind="text: _id"></td>
					<td data-bind="text: channel.display_name"></td>
				</tr>
			</tbody>
		</table>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/sammy-0.7.6.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
